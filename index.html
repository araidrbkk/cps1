<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>CPS</title>
  </head>
  <body>
    <div class="side-bar">
      <div class="header">
        <div class="container">
          <div class="header__inner">
            <button type="button" class="">
              <img src="./img/icon/close.svg" alt="" class="icon-size" />
            </button>
            <a href="#!" class="logo">
              <img src="./img/Group.svg" alt="логотип" />
            </a>
            <button type="button" class="">
              <img src="./img/icon/search.svg" alt="" class="icon-size" />
            </button>
          </div>
        </div>
      </div>
      <nav class="menu">
        <div class="container">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#!" class="menu__link">Ремонт техники</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link">Услуги и сервисы</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link">Корпоративным клиентам</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link">Продавцам техники</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link">Партнерам</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link">Производителям</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link">Наши сервисные центры</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="contacts">
        <div class="container">
          <div class="contacts__inner">
            <button class="contacts__btn">
              <img src="./img/icon/phone.svg" alt="" class="" />
            </button>
            <button class="contacts__btn">
              <img src="./img/icon/chat.svg" alt="" class="" />
            </button>
            <button>
              <img src="./img/icon/profile.svg" alt="" class="" />
            </button class="contacts__btn">
          </div>
          <div class="contacts__number">
            <span class="number">mail@cps.com</span>
            <span class="number number-style">8 800 890 8900</span>
          </div>
        </div>
      </div>
      <div class="lang">
        <div class="container">
          <ul class="lang__list">
            <li class="lang__item">RU</li>
            <li class="lang__item">EN</li>
            <li class="lang__item">CH</li>
          </ul>
        </div>
      </div>
    </div>
